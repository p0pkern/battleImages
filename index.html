<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Erica+One&display=swap" rel="stylesheet">
    <title>Battle Images!</title>
</head>
<body>
    <!-- /* Top Title */ -->
    <section id="header">
        <h1>Battle Images!</h1>
        <p>By Chris Peterman</p>
    </section>

    <!-- /* Winner Section */ -->
    <section id="champion">

        <div class="previous-vote-data">
            <h3>Previous Votes!</h3>
            <p id="votes-prev">1</p>
        </div>
        
        <div class="title-image">
            <h2>Current Champion</h2>
            <img src="https://www.kenyons.com/wp-content/uploads/2017/04/default-image.jpg">
        </div>

        <div class="vote-data">
            <div class="vote-data new-vote-data">
                <h3>Votes</h3>
                <p id="votes-new">2</p>
            </div>
            
            <div class="vote-buttons">
                <button class="up-vote" onclick="vote('votes-new', '1')">Vote</button>
                <button class="down-vote" onclick="vote('votes-new', '-1')">Remove Vote</button>
            </div>
        </div>

    </section>

    <!-- Current Battle  -->
    <section id="battle-area">

        <div class="vote-data">
            <div class="vote-data">
                <h3>Votes</h3>
                <p id="votes-1">3</p>
            </div>
            <div class="vote-buttons">
                <button class="up-vote" onclick="vote('votes-1', '1')">Vote</button>
                <button class="down-vote" onclick="vote('votes-1', '-1')">Remove Vote</button>
            </div>
        </div>

        <div class="title-image-1">
            <h2>Challenger 1</h2>
            <img src="https://www.kenyons.com/wp-content/uploads/2017/04/default-image.jpg">
        </div>

        <div class="title-image-2">
            <h2>Challenger 2</h2>
            <img src="https://www.kenyons.com/wp-content/uploads/2017/04/default-image.jpg">
        </div>
        
        <div class="vote-data">
            <div class="vote-data">
                <h3>Votes</h3>
                <p id="votes-2">4</p>
            </div>
            <div class="vote-buttons">
                <button class="up-vote" onclick="vote('votes-2', '1')">Vote</button>
                <button class="down-vote" onclick="vote('votes-2', '-1')">Remove Vote</button>
            </div>
        </div>

    </section>

    <!-- /* Timer */ -->
    <section id="timer">
        <h2>Time Until Battle Ends</h2>
        <p>HH :: MM :: SS</p>
    </section>

    <script src="./app.js"></script>
</body>
</html>
