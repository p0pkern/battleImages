<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Battle Images</title>
</head>
<body>
    <!-- /* Top Title */ -->
    <section id="header">
        <h1>Battle Images</h1>
        <p>By Chris Peterman</p>
    </section>

    <!-- /* Winner Section */ -->
    <section id="champion">

        <div class="vote-data">
            <h3>Votes</h3>
            <p>1289</p>
        </div>
        
        <div class="title-image">
            <h2>Current Champion</h2>
            <img src="https://www.kenyons.com/wp-content/uploads/2017/04/default-image.jpg">
        </div>

        <div class="vote-data">
            <h3>New Votes</h3>
            <p>1234</p>
        </div>
        
        <div class="vote-buttons">
            <button>Vote</button>
            <button>Remove Vote</button>
        </div>
        
    </section>

    <!-- Current Battle  -->
    <section id="battle-area">
        <div class="vote-data">
            <h3>Votes</h3>
            <p>1111</p>
        </div>
        
        <div class="title-image">
            <h2>Challenger 1</h2>
            <img src="https://www.kenyons.com/wp-content/uploads/2017/04/default-image.jpg">
        </div>
        
        <div class="vote-buttons">
            <button>Vote</button>
            <button>Remove Vote</button>
        </div>
        
        <div class="vote-data">
            <h3>Votes</h3>
            <p>3333</p>
        </div>
        
        <div class="title-image">
            <h2>Challenger 2</h2>
            <img src="https://www.kenyons.com/wp-content/uploads/2017/04/default-image.jpg">
        </div>
        
        <div class="vote-buttons">
            <button>Vote</button>
            <button>Remove Vote</button>
        </div>
        
    </section>

    <!-- /* Timer */ -->
    <section id="timer">
        <h2>Time Until Battle Ends</h2>
        <p>HH :: MM :: SS</p>
    </section>
</body>
</html>
