<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Erica+One&display=swap" rel="stylesheet">
    <title>Battle Images!</title>
</head>
<body>
    <div class="body-container">
    <!-- /* Top Title */ -->
    <div id="header">
        <h1>Battle Images!</h1>
        <p>By Chris Peterman</p>
    </div>

    <!-- /* Winner Section */ -->
    <section id="champion">

        <!--Previous winning votes -->
        <div class="previous-vote-data">
            <h3>Previous Votes!</h3>
            <p id="votes-prev">1</p>
        </div>
        
        <!--Current Champions Image -->
        <div class="title-image champion-container">
            <h2>Champion</h2>
            <img id="img-one" src="https://www.kenyons.com/wp-content/uploads/2017/04/default-image.jpg">
        </div>
        
        <!-- Section to upvote or downvote Champion -->
        <div class="vote-data new-vote-container">
            <div class="vote-data new-vote-data">
                <h3>Votes</h3>
                <p id="votes-new">2</p>
            </div>
            
            <div class="vote-buttons">
                <button class="up-vote" onclick="vote('votes-new', '1')">Vote</button>
                <button class="down-vote" onclick="vote('votes-new', '-1')">Remove Vote</button>
            </div>
        </div>

    </section>

     <!-- Finish Voting -->
     <div class="total-it">
        <button class="up-vote" onclick="totalVotes()">Finalize Votes!</button>
  	<h4>Votes Left! </h4> 
        <p class="votes-new"  id="votes-pool"> </p>
     </div>

    <!-- Current Battle  -->
    <section id="battle-area">

        <!-- Challenger one voting area -->
        <div class="vote-data">
            <div class="vote-data">
                <h3>Votes</h3>
                <p id="votes-1">3</p>
            </div>
            <div class="vote-buttons">
                <button class="up-vote" onclick="vote('votes-1', '1')">Vote</button>
                <button class="down-vote" onclick="vote('votes-1', '-1')">Remove Vote</button>
            </div>
        </div>
        <!--Challenger One Image -->
        <div class="title-image-1">
            <h2>Challenger 1</h2>
            <img id="img-two" src="">
        </div>

        <!--Challenger Two Image -->
        <div class="title-image-2">
            <h2>Challenger 2</h2>
            <img id="img-three" src="">
        </div>
        <!-- Challenger Two Voting Area -->
        <div class="vote-data">
            <div class="vote-data">
                <h3>Votes</h3>
                <p id="votes-2">4</p>
            </div>
            <div class="vote-buttons">
                <button class="up-vote" onclick="vote('votes-2', '1')">Vote</button>
                <button class="down-vote" onclick="vote('votes-2', '-1')">Remove Vote</button>
            </div>
        </div>
 
    </section>
    <div class="footer"> </div>

    </div>

    <script src="./app.js" defer></script>
</body>
</html>
